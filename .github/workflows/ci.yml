name: CI

permissions:
  contents: read

on:
  pull_request:
    branches: ['main']
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  install:
    if: github.event.pull_request.head.repo.fork == false
    name: Install dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
          run_install: false
      - name: Locate pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install packages
        run: pnpm install --frozen-lockfile

  quality:
    name: ${{ matrix.label }}
    runs-on: ubuntu-latest
    needs: install
    if: github.event.pull_request.head.repo.fork == false
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: Lint
            command: |
              pnpm run lint
          - label: Test scripts
            command: |
              pnpm run test:scripts
          - label: Test angular
            command: |
              pnpm run test:angular -- --watch=false --browsers=ChromeHeadlessNoSandbox
          - label: Deploy pipeline
            command: |
              pnpm run test:deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3
          run_install: false
      - name: Locate pnpm store
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install packages
        run: pnpm install --frozen-lockfile
      - name: Run ${{ matrix.label }}
        run: ${{ matrix.command }}

  check:
    name: Check all ok
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ always() }}
    env:
      JOB_RESULT: ${{ needs.quality.result }}
    steps:
      - name: Verify status
        run: |
          if [ "$JOB_RESULT" != "success" ]; then
            echo "Quality checks did not succeed"
            exit 1
          fi
          echo "All checks passed"
