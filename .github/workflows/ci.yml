name: CI

permissions:
  contents: read

on:
  pull_request:
    branches: ['main']
    types: [opened, reopened, ready_for_review, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      STEP_TIMEOUT_MINUTES: '5'
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix['node-version'] }}
          cache: 'npm'
      - name: Install dependencies
        run: timeout --preserve-status "${STEP_TIMEOUT_MINUTES}m" npm ci
      - name: Lint
        run: timeout --preserve-status "${STEP_TIMEOUT_MINUTES}m" npm run lint
      - name: Unit tests
        run: timeout --preserve-status "${STEP_TIMEOUT_MINUTES}m" npm test -- --watch=false --browsers=ChromeHeadless
      - name: Build
        run: timeout --preserve-status "${STEP_TIMEOUT_MINUTES}m" npm run build:prod
