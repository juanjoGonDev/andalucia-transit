name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: false

env:
  DIST_PATH: dist/andalucia-transit/browser
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Export app version
        run: echo "NG_APP_VERSION=$(node -p \"require('./package.json').version\")" >> "$GITHUB_ENV"
      - name: Build application
        run: npm run build:prod
      - name: Create single-page fallback
        run: cp "$DIST_PATH/index.html" "$DIST_PATH/404.html"
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DIST_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event.repository.fork == false
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
