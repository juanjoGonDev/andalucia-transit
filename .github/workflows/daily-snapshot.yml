name: Daily Snapshot Refresh

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  snapshot:
    name: Refresh data snapshots
    runs-on: ubuntu-latest
    if: github.event.repository.fork == false
    environment: admin
    env:
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_FINE }}
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate snapshots
        run: npm run snapshot
      - name: Run snapshot tests
        run: npm run test:scripts
      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Configure git author
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "Andalucia Transit Bot"
          git config user.email "bot@andaluciatransit.local"
      - name: Prepare pull request body
        if: steps.diff.outputs.changed == 'true'
        run: |
          SNAPSHOT_TIME="$(date -u '+%Y-%m-%d %H:%M UTC')"
          cat > pr-body.md <<'BODY'
          ## Daily snapshot refresh

          This pull request refreshes the transport data snapshots using the CTAN open data service.

          <!-- resource-summary:start -->
          - Data source: Portal de Datos Abiertos de la Red de Consorcios de Transporte de Andalucía (automatically fetched).
          - Scripts: `npm run snapshot`, `npm run test:scripts`
          <!-- resource-summary:end -->
          BODY
          sed -i "s/automatically fetched/automatically fetched at ${SNAPSHOT_TIME}/" pr-body.md
      - name: Create pull request
        id: create-pr
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT_FINE }}
          branch: automation/update-snapshots
          base: main
          commit-message: "task: refresh transport snapshots"
          title: "task: refresh transport snapshots"
          body-path: pr-body.md
          author: Andalucia Transit Bot <bot@andaluciatransit.local>
          committer: Andalucia Transit Bot <bot@andaluciatransit.local>
          add-paths: |
            src/assets/data/**
            src/assets/runtime-flags.js
          delete-branch: true
          draft: false
          signoff: false
          labels: automation
      - name: Enable Pull Request Automerge
        if: steps.create-pr.outputs.pull-request-operation == 'created'
        run: gh pr merge --squash --auto "${{ steps.create-pr.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ secrets.PAT_FINE }}
      - name: ✅ Approve PR
        if: steps.create-pr.outputs.pull-request-operation == 'created'
        run: gh pr review ${{ steps.create-pr.outputs.pull-request-url }} --approve -b "I'm **approving** this pull request because **it includes a daily snapshot refresh**"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          
