<ui-dialog-surface>
  <h2 uiDialogTitle>{{ data.titleKey | translate }}</h2>
  <p uiDialogDescription class="confirm-dialog__message">
    {{ data.messageKey | translate }}
  </p>
  <ul *ngIf="data.details?.length" class="confirm-dialog__details" role="list">
    <li *ngFor="let detail of data.details" class="confirm-dialog__detail">
      <span class="confirm-dialog__detail-label">{{ detail.labelKey | translate }}</span>
      <span class="confirm-dialog__detail-value">{{ detail.value }}</span>
    </li>
  </ul>
  <div uiDialogFooter class="confirm-dialog__actions">
    <button type="button" class="btn btn--ghost btn--md" (click)="cancel()">
      {{ data.cancelKey | translate }}
    </button>
    <button type="button" class="btn btn--primary btn--md" (click)="confirm()">
      {{ data.confirmKey | translate }}
    </button>
  </div>
</ui-dialog-surface>
