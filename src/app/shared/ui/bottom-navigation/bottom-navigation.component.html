<nav class="bottom-navigation">
  <ul class="bottom-navigation__list">
    <li class="bottom-navigation__list-item" *ngFor="let item of items">
      <a
        class="bottom-navigation__link"
        [routerLink]="item.commands"
        routerLinkActive="bottom-navigation__link--active"
        [routerLinkActiveOptions]="{ exact: true }"
        #link="routerLinkActive"
        [attr.aria-current]="link.isActive ? 'page' : null"
      >
        <span class="material-symbols-outlined bottom-navigation__icon">{{ item.icon }}</span>
        <span class="bottom-navigation__label">{{ item.labelKey | translate }}</span>
      </a>
    </li>
  </ul>
</nav>
