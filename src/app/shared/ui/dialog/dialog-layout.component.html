<h2 mat-dialog-title class="app-dialog__title">{{ titleKey | translate }}</h2>

<div mat-dialog-content class="app-dialog__content">
  <p *ngIf="descriptionKey" class="app-dialog__description">{{ descriptionKey | translate }}</p>
  <ng-content select="[appDialogBody]"></ng-content>
</div>

<div mat-dialog-actions class="app-dialog__actions">
  <ng-content select="[appDialogActions]"></ng-content>
</div>
