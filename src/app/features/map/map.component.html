<section class="map">
  <mat-card appearance="outlined" class="map-card">
    <h1>{{ translationKeys.title | translate }}</h1>
    <p>{{ translationKeys.description | translate }}</p>
    <div class="map-placeholder">
      <span>{{ translationKeys.hint | translate }}</span>
    </div>
    <a appAccessibleButton mat-stroked-button color="primary">
      {{ translationKeys.openList | translate }}
    </a>
  </mat-card>
</section>
