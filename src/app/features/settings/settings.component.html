<section class="settings">
  <header class="settings__header">
    <h1 class="settings__title">{{ titleKey | translate }}</h1>
    <p class="settings__description">{{ descriptionKey | translate }}</p>
  </header>

  <main class="settings__content">
    <app-section [titleKey]="languageTitleKey" appearance="card">
      <p class="settings__section-description">{{ languageDescriptionKey | translate }}</p>
      <ul class="settings__language-list">
        <li class="settings__language-item" *ngFor="let option of languageOptions">
          <button
            type="button"
            class="settings__language-button"
            [class.settings__language-button--active]="currentLanguage() === option.code"
            (click)="onLanguageSelected(option.code)"
          >
            {{ option.labelKey | translate }}
          </button>
        </li>
      </ul>
    </app-section>

    <app-section [titleKey]="versionTitleKey" appearance="card">
      <p class="settings__version">{{ versionLabelKey | translate: versionTemplateVariables }}</p>
    </app-section>
  </main>
</section>
