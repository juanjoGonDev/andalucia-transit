<div class="recent-card">
  <button type="button" class="recent-card__body" (click)="onPrimaryClick()">
    <ng-content></ng-content>
  </button>
  <button
    *ngIf="removeAriaLabel"
    type="button"
    class="recent-card__remove"
    (click)="onRemoveClick($event)"
    [attr.aria-label]="removeAriaLabel"
  >
    <span class="material-symbols-outlined">{{ removeIcon }}</span>
  </button>
</div>
