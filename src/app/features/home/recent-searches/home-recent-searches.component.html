<div class="home-recent">
  <div class="home-recent__actions" *ngIf="hasItems()">
    <button type="button" class="home-recent__clear" (click)="clearAll()">
      {{ clearAllActionKey | translate }}
    </button>
  </div>
  <p class="home-recent__empty" *ngIf="!hasItems()">
    {{ emptyKey | translate }}
  </p>
  <ul class="home-recent__list" *ngIf="hasItems()">
    <li class="home-recent__list-item" *ngFor="let item of items(); trackBy: trackById">
      <button type="button" class="home-recent__main" (click)="open(item)">
        <span class="material-symbols-outlined home-recent__icon">{{ iconName }}</span>
        <span class="home-recent__route">
          <span class="home-recent__origin">{{ item.originName }}</span>
          <span class="home-recent__arrow" aria-hidden="true">→</span>
          <span class="home-recent__destination">{{ item.destinationName }}</span>
        </span>
        <span class="home-recent__date">
          {{ searchDateKey | translate:{ date: (item.effectiveQueryDate | date:'longDate') } }}
          <span *ngIf="item.showTodayNotice" class="home-recent__today">
            {{ searchDateTodayKey | translate }}
          </span>
        </span>
        <span class="home-recent__preview" *ngIf="item.preview as preview">
          <ng-container *ngIf="isLoading(preview)">
            <span class="home-recent__preview-status">{{ loadingKey | translate }}</span>
          </ng-container>
          <ng-container *ngIf="isError(preview)">
            <span class="home-recent__preview-status home-recent__preview-status--error">
              {{ errorKey | translate }}
            </span>
          </ng-container>
          <ng-container *ngIf="isReady(preview)">
            <div class="home-recent__preview-entry" *ngIf="preview.preview.next as next">
              <span class="home-recent__preview-label">{{ nextLabelKey | translate }}</span>
              <span class="home-recent__preview-time">{{ next.arrivalTime | date:'HH:mm' }}</span>
              <span class="home-recent__preview-line">{{ next.lineCode }} · {{ next.destination }}</span>
              <span *ngIf="next.relativeLabel" class="home-recent__preview-relative">
                {{ upcomingTranslation | translate:{ time: next.relativeLabel } }}
              </span>
            </div>
            <div class="home-recent__preview-entry" *ngIf="preview.preview.previous as previous">
              <span class="home-recent__preview-label">{{ previousLabelKey | translate }}</span>
              <span class="home-recent__preview-time">{{ previous.arrivalTime | date:'HH:mm' }}</span>
              <span class="home-recent__preview-line">
                {{ previous.lineCode }} · {{ previous.destination }}
              </span>
              <span *ngIf="previous.relativeLabel" class="home-recent__preview-relative">
                {{ pastTranslation | translate:{ time: previous.relativeLabel } }}
              </span>
            </div>
            <div
              class="home-recent__preview-entry home-recent__preview-entry--empty"
              *ngIf="!preview.preview.next && !preview.preview.previous"
            >
              {{ noPreviewKey | translate }}
            </div>
          </ng-container>
        </span>
      </button>
      <button
        type="button"
        class="home-recent__remove"
        (click)="remove(item)"
        [attr.aria-label]="removeActionKey | translate"
      >
        <span class="material-symbols-outlined">close</span>
      </button>
    </li>
  </ul>
</div>
