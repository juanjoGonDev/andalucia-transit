<div class="home-recent">
  <div class="home-recent__actions" *ngIf="hasItems()">
    <button type="button" class="home-recent__clear" (click)="clearAll()">
      {{ clearAllActionKey | translate }}
    </button>
  </div>
  <p class="home-recent__empty" *ngIf="!hasItems()">
    {{ emptyKey | translate }}
  </p>
  <ul class="home-recent__list" *ngIf="hasItems()">
    <li class="home-recent__list-item" *ngFor="let item of items(); trackBy: trackById">
      <button type="button" class="home-recent__main" (click)="open(item)">
        <span class="material-symbols-outlined home-recent__icon">{{ iconName }}</span>
        <span class="home-recent__route">
          <span class="home-recent__origin">{{ item.originName }}</span>
          <span class="home-recent__arrow" aria-hidden="true">â†’</span>
          <span class="home-recent__destination">{{ item.destinationName }}</span>
        </span>
        <span class="home-recent__date">
          {{ searchDateKey | translate:{ date: (item.effectiveQueryDate | date:'longDate') } }}
          <span *ngIf="item.showTodayNotice" class="home-recent__today">
            {{ searchDateTodayKey | translate }}
          </span>
        </span>
        <span class="home-recent__preview" *ngIf="item.preview as preview">
          <ng-container *ngIf="isLoading(preview)">
            <div class="home-recent__preview-loading" role="status" aria-live="polite">
              <span class="home-recent__visually-hidden">{{ loadingKey | translate }}</span>
              <span
                class="home-recent__preview-skeleton home-recent__preview-skeleton--wide"
                aria-hidden="true"
              ></span>
              <span class="home-recent__preview-skeleton" aria-hidden="true"></span>
            </div>
          </ng-container>
          <ng-container *ngIf="isError(preview)">
            <span class="home-recent__preview-status home-recent__preview-status--error">
              {{ errorKey | translate }}
            </span>
          </ng-container>
          <ng-container *ngIf="isDisabled(preview)">
            <span class="home-recent__preview-status home-recent__preview-status--disabled">
              {{ previewDisabledKey | translate }}
            </span>
          </ng-container>
          <ng-container *ngIf="isReady(preview)">
            <ng-container *ngIf="preview.preview as previewData">
              <ng-container *ngIf="previewEntries(previewData) as entries">
                <ng-container *ngIf="entries.length > 0; else noPreview">
                  <div
                    *ngFor="let entry of entries; trackBy: trackByPreview"
                    class="home-recent__preview-entry"
                    [class.home-recent__preview-entry--previous]="entry.kind === 'previous'"
                    [class.home-recent__preview-entry--next]="entry.kind === 'next'"
                  >
                    <span class="home-recent__preview-label">{{ entry.labelKey | translate }}</span>
                    <span class="home-recent__preview-time">
                      {{ entry.departure.arrivalTime | date:'HH:mm' }}
                    </span>
                    <span class="home-recent__preview-line">{{ entry.departure.lineCode }}</span>
                    <ng-container *ngIf="relativeLabel(entry) as relative">
                      <span
                        class="home-recent__preview-relative"
                        [class.home-recent__preview-relative--previous]="entry.kind === 'previous'"
                        [class.home-recent__preview-relative--next]="entry.kind === 'next'"
                      >
                        {{ relative.key | translate: relative.params }}
                      </span>
                    </ng-container>
                  </div>
                </ng-container>
              </ng-container>
            </ng-container>
          </ng-container>
          <ng-template #noPreview>
            <div class="home-recent__preview-entry home-recent__preview-entry--empty">
              {{ noPreviewKey | translate }}
            </div>
          </ng-template>
        </span>
      </button>
      <button
        type="button"
        class="home-recent__remove"
        (click)="remove(item)"
        [attr.aria-label]="removeActionKey | translate"
      >
        <span class="material-symbols-outlined">close</span>
      </button>
    </li>
  </ul>
</div>
