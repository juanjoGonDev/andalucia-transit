<div
  class="recent-preview-entry"
  [class.recent-preview-entry--previous]="isPrevious(entry)"
  [class.recent-preview-entry--next]="isNext(entry)"
>
  <div class="recent-preview-entry__header">
    <span class="recent-preview-entry__line">{{ entry.lineCode }}</span>
    <span
      class="recent-preview-entry__time"
      [class.recent-preview-entry__time--previous]="isPrevious(entry)"
      [class.recent-preview-entry__time--next]="isNext(entry)"
    >
      {{ entry.departureTime | date: 'HH:mm' }}
    </span>
  </div>
  <span *ngIf="entry.relativeLabel" class="recent-preview-entry__relative">
    {{ entry.relativeLabel.key | translate: entry.relativeLabel.params }}
  </span>
</div>
