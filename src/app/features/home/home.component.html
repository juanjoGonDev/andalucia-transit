<div class="home">
  <div class="home__content">
    <header class="home__header">
      <h1 class="home__title">{{ headerTitleKey | translate }}</h1>
      <button
        type="button"
        class="home__info-button"
        [attr.aria-label]="headerInfoLabelKey | translate"
      >
        <span class="material-symbols-outlined">{{ infoIcon }}</span>
      </button>
    </header>
    <main class="home__main">
      <app-section [titleKey]="searchTitleKey" appearance="card">
        <app-route-search-form
          [initialSelection]="currentSelection$ | async"
          (selectionConfirmed)="onSelectionConfirmed($event)"
        ></app-route-search-form>
      </app-section>
      <app-section [titleKey]="recentStopsTitleKey">
        <div class="home__list home__list--scroll home__recent-list">
          <app-stop-navigation-item
            *ngFor="let stop of recentStops"
            [stopId]="stop.id"
            [leadingIcon]="stop.leadingIcon"
            [titleKey]="stop.titleKey"
            [subtitleKey]="stop.subtitleKey"
            [layout]="stop.layout"
            [iconVariant]="stop.iconVariant"
            [trailingIcon]="stop.trailingIcon"
            [ariaLabelKey]="stop.ariaLabelKey"
          ></app-stop-navigation-item>
        </div>
      </app-section>
      <app-section [titleKey]="findNearbyTitleKey">
        <app-card-list-item
          [leadingIcon]="locationAction.leadingIcon"
          [titleKey]="locationAction.titleKey"
          [layout]="locationActionLayout"
          [iconVariant]="locationActionIconVariant"
          [trailingIcon]="trailingIcon"
          [ariaLabelKey]="locationAction.ariaLabelKey"
          (action)="openNearbyStopsDialog()"
        ></app-card-list-item>
      </app-section>
      <app-section [titleKey]="favoritesTitleKey">
        <div class="home__list">
          <app-stop-navigation-item
            *ngFor="let stop of favoriteStops"
            [stopId]="stop.id"
            [leadingIcon]="stop.leadingIcon"
            [titleKey]="stop.titleKey"
            [subtitleKey]="stop.subtitleKey"
            [layout]="stop.layout"
            [iconVariant]="stop.iconVariant"
            [trailingIcon]="stop.trailingIcon"
            [ariaLabelKey]="stop.ariaLabelKey"
          ></app-stop-navigation-item>
        </div>
      </app-section>
    </main>
  </div>
  <footer class="home__footer">
    <app-bottom-navigation [items]="bottomNavigationItems"></app-bottom-navigation>
  </footer>
</div>
